<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <span>Termin zapłaty</span>
                <input type="date" [(ngModel)]="beginingDate" (change)="calculate()" class="form-control" style="max-width: 40%;min-width: 372px;">
            </div>
            <div class="col-md-12">
                <span>Uiszczenie zapłatyy</span>
                <input type="date" [(ngModel)]="endingDate" (change)="calculate()" class="form-control" style="max-width: 40%;min-width: 372px;">
            </div>
            <div class="col-md-12">
                <span>kwota zobowiązania</span>
                <input type="text" [(ngModel)]="basePayment" (change)="calculate()" class="form-control" style="max-width: 40%;min-width: 372px;">
            </div>
            <div class="col-md-12">
                <button class="btn btn-info" (click)="addMonth()">Następny miesiąc</button>
                <button class="btn btn-danger" style="min-width: 220px" (click)="calculate()">Oblicz</button>
            </div>
        </div>
    </div>

    <div class="col-md-6" *ngIf="displayPayment">
        <h1>Należność</h1>
        <h1>{{displayPayment}}</h1>
    </div>
</div>
